<!DOCTYPE html>
<html lang="">

<head>
    <title>HomeAuto</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="img/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="img/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/material/material.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!--
    Angular 2
    ES6 browser shim
  -->
    <script src="./lib/es6-shim.js"></script>
</head>
<body>
    
    <app>Loading...</app>

    <!-- ES6-related imports -->
    <script src="../../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="../../node_modules/es6-promise/dist/es6-promise.js"></script>
    <script src="../../node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="../../node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../../node_modules/angular2/bundles/http.dev.js"></script>
    <script>
        System.config({
            "defaultJSExtensions":true,
            "paths":{
                'angular2/*': '/node_modules/angular2/*',
                'rxjs/*': '/node_modules/rxjs/*',
                'material': './lib/material.min.js'
            }
        });
        System.import('../app/bootstrap')
            .catch(console.log.bind(console));
    </script>
</body>
</html>
