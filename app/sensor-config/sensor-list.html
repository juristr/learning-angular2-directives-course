<table class="mdl-data-table mdl-js-data-table mdl-cell--12-col" *ngIf="sensors && sensors.length > 0">
    <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th class="mdl-data-table__cell--non-numeric">Description</th>
            <th class="mdl-data-table__cell--non-numeric">Type</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of sensors">
            <td class="mdl-data-table__cell--non-numeric">{{ item.name }}</td>
            <td class="mdl-data-table__cell--non-numeric">{{ item.description }}</td>
            <td class="mdl-data-table__cell--non-numeric">{{ item.type }}</td>
            <td class="mdl-data-table__cell--non-numeric">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [open-with]="configModal" (confirm)="add(sensorModel)" (click)="sensorModel=item" *ngIf="showAdd">
                    Add
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised" [open-with]="modalConfirm" (confirm)="add(item)">
                    Quick add
                </button>
            </td>
        </tr>
    </tbody>
</table>

<modal #configModal>
    <span title>Configure sensor</span>
    <div content class="mdl-card__supporting-text">
        <form action="#" *ngIf="sensorModel">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [ngClass]="{ 'is-dirty': sensorModel.name}">
                <input class="mdl-textfield__input" type="text" id="name" [(ngModel)]="sensorModel.name"  />
                <label class="mdl-textfield__label" for="name">Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [ngClass]="{ 'is-dirty': sensorModel.description}">
                <textarea class="mdl-textfield__input" [(ngModel)]="sensorModel.description"></textarea>
                <label class="mdl-textfield__label" for="userpass">Description</label>
            </div>
        </form>
    </div>
</modal>

<modal #modalConfirm>
    <span title>Are you sure?</span>
    <div content>
        Are you sure you want to add this sensor directly to your dashboard?
    </div>
</modal>
