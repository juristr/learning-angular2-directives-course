<div class="app-page-content mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">

    <h1 class="mdl-typography--display-3">
        List of sensors
    </h1>

    <table class="mdl-data-table mdl-js-data-table mdl-cell--12-col">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th class="mdl-data-table__cell--non-numeric">Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#item of sensors">
                <td class="mdl-data-table__cell--non-numeric">{{ item.name }}</td>
                <td class="mdl-data-table__cell--non-numeric">{{ item.description }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>
