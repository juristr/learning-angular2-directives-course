<!DOCTYPE html>
<html>
<head>
    <title>Learning Angular 2 directives</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learning Angular 2 directives">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="assets/images/ios-desktop.png">

    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            map: {
                'app': 'app',
                '@angular': 'node_modules/@angular',
                'rxjs': 'node_modules/rxjs',
                'material-design-lite': '/node_modules/material-design-lite/material.min.js'
            },
            packages: {
                'app': { defaultExtension: 'js'},
                'rxjs': { defaultExtension: 'js' },
                'material-design-lite': { defaultExtension: 'js' },
                // could be added programmatically, but clarity I've listed them here
                '@angular/core' : { main: 'core.umd.js', defaultExtension: 'js' },
                '@angular/common' : { main: 'common.umd.js', defaultExtension: 'js' },
                '@angular/compiler' : { main: 'compiler.umd.js', defaultExtension: 'js' },
                '@angular/http' : { main: 'http.umd.js', defaultExtension: 'js' },
                '@angular/router' : { main: 'router.umd.js', defaultExtension: 'js' },
                '@angular/platform-browser' : { main: 'platform-browser.umd.js', defaultExtension: 'js' },
                '@angular/platform-browser-dynamic' : { main: 'platform-browser-dynamic.umd.js', defaultExtension: 'js' },
                "@angular/upgrade": { main: 'upgrade.umd.js', defaultExtension: 'js' }
            }
        });
        System.import('app/main').then(null, console.error.bind(console));
    </script>
</head>
<body>

    <app>Loading...</app>

</body>
</html>
